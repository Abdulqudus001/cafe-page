<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe | Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./contact.css">
</head>
<body>
  <div class="hero">
    <div class="container">
      <nav class="navbar">
        <a href="/" class="logo">
          <img src="./assets/KofiCafe.png" alt="KofiCafe Logo">
        </a>
        <ul>
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Menu</a>
          </li>
          <li class="yellow">
            <a href="#">Contact</a>
          </li>
          <li class="btn">
            <a href="#">Order a Cup</a>
          </li>
        </ul>
      </nav>
      <div class="hero__main">
        <h1>Contact us</h1>
      </div>
    </div>
  </div>
  <section class="contact container">
    <div class="row mr-0 ml-0">
      <div class="col-sm-12 col-md-6">
        <h3>Keep in Touch</h3>
        <p>
          We would love to hear from you and know your thoughts concerning our services
        </p>
        <form action="">
          <input type="text" name="name" placeholder="Name">
          <input type="email" name="email" placeholder="Email">
          <textarea name="message" cols="30" rows="10" placeholder="Message"></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
      <div class="col-sm-12 col-md-6">There</div>
    </div>
  </section>
</body>
</html>
